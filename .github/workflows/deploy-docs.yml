name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install mdBook
        run: |
          mkdir -p $HOME/mdbook
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.36/mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=$HOME/mdbook
          echo "$HOME/mdbook" >> $GITHUB_PATH
      
      - name: Build documentation
        run: cargo doc --no-deps --all-features
      
      - name: Build mdBook
        run: |
          cd docs
          mdbook build
      
      - name: Prepare deployment
        run: |
          mkdir -p public
          # Copy rustdoc output if present
          if [ -d target/doc ]; then
            cp -r target/doc/* public/ || true
          fi
          # Copy mdbook output if present
          if [ -d docs/book ]; then
            mkdir -p public/book
            cp -r docs/book/* public/book/ || true
          fi
          # Provide a redirect to the crate docs index (if generated)
          echo '<meta http-equiv="refresh" content="0; url=logly/index.html">' > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
