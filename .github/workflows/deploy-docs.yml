name: Deploy Documentation

on:
  # Trigger when files under `docs/` (or the workflow file) are changed in any
  # branch â€” this lets commits that update docs kick off the deployment.
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  # Also run on PRs that modify docs so build artifacts can be validated.
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: 'latest'
    
    - name: Build mdBook
      run: |
        cd docs
        mdbook build
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/book
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4