name: Publish to Crates.io

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: main  # Specify the branch name as 'main'

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: stable

    - name: Publish to Crates.io
      uses: softprops/action-cargo-publish@v1
      with:
        token: ${{ secrets.CARGO_TOKEN }}
